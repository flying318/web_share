<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
        html, body {
            background-color: #000000;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        </style>

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
            <!-- 添加图层控制按钮 -->
            <div id="controls-container" style="position: absolute; top: 10px; right: 10px; z-index: 1000; background-color: white; border: 1px solid #ccc; border-radius: 4px; padding: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
                <div style="margin-bottom: 10px;">
                    <input type="checkbox" id="toggle-layer1" checked style="margin-right: 5px; cursor: pointer;">
                    <label for="toggle-layer1" style="cursor: pointer;">Damage assessment</label>
                </div>
                <div>
                    <input type="checkbox" id="toggle-layer2" checked style="margin-right: 5px; cursor: pointer;">
                    <label for="toggle-layer2" style="cursor: pointer;">Google satellite</label>
                </div>
            </div>
            <!-- 添加图例-->
            <div id="legend" style="position: absolute; bottom: 30px; right: 10px; z-index: 1000; background-color: white; border: 1px solid #ccc; border-radius: 4px; padding: 10px; font-size: 14px;">
                <h4 style="margin: 0 0 10px 0; font-size: 14px;">Damage levels</h4>
                <div style="margin-bottom: 5px;">
                    <span style="display: inline-block; width: 20px; height: 20px; background-color: green; margin-right: 5px; border: 1px solid #ccc;"></span>
                    No damage
                </div>
                <div style="margin-bottom: 5px;">
                    <span style="display: inline-block; width: 20px; height: 20px; background-color: orange; margin-right: 5px; border: 1px solid #ccc;"></span>
                    Minor damage
                </div>
                <div style="margin-bottom: 5px;">
                    <span style="display: inline-block; width: 20px; height: 20px; background-color: purple; margin-right: 5px; border: 1px solid #ccc;"></span>
                    Major damage
                </div>
                <div style="margin-bottom: 5px;">
                    <span style="display: inline-block; width: 20px; height: 20px; background-color: red; margin-right: 5px; border: 1px solid #ccc;"></span>
                    Destroy
                </div>
            </div>
        </div>
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="layers/mask_1.js"></script><script src="layers/Losangeleswildfire_2.js"></script>
        <script src="styles/mask_1_style.js"></script><script src="styles/Losangeleswildfire_2_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
    </body>
</html>
